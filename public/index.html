                        </div>

                        <div class="item">

                        </div>
                        <div class="item">
                            <div class="titleItem"></div>
                        </div>
                    </div>
                    <div style="display: flex">
                        <div id="viewTotalItem" class="viewTotalItem">You have 4 pending tasks</div>
